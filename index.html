<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <span>AI</span> Chat
            </div>
            <h2 style="margin-bottom: 1.5rem; font-weight: 500;">Welcome back</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Continue</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="btn-primary btn-secondary" type="button">Continue with Google</button>
            <button class="btn-primary btn-secondary" type="button">Continue with Microsoft</button>

            <div style="margin-top: 2rem; font-size: 0.9rem;">
                <a href="contact.html">Need help? Contact Us</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
